apiVersion: apps/v1
kind: Deployment
metadata:
  name: pal-tracker
  labels:
    app: pal-tracker
    foo: bar4
spec:
  selector:
    matchLabels:
      app: pal-tracker
      name: pal-tracker-pod
  template:
    metadata:
      labels:
        app: pal-tracker
        name: pal-tracker-pod
    spec:
      containers:
        - name: pal-tracker-container
          image: ellinj/pal-tracker:build-15
          envFrom:
          - secretRef:
              name: db-credentials
          env:
           - name: WELCOME_MESSAGE
             valueFrom:
               configMapKeyRef:
                 name: pal-tracker
                 key: welcome.message
           - name: SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE
             valueFrom:
               configMapKeyRef:
                 name: pal-tracker
                 key: spring.datasource.hikari.maximumpoolsize
          resources:
              limits: 
                cpu: 100m
          readinessProbe:
            httpGet:
              path: /
              port: 8080